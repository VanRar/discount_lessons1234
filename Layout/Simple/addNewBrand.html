    <script>
        $(document).ready(() => {
            //https://codepen.io/probil/pen/yyzdOM
            //https://www.sitepoint.com/file-upload-form-express-dropzone-js/
            Dropzone.options.uploadWidget = {
                paramName: "file", // The name that will be used to transfer the file
                maxFilesize: 20, //mb
                dictDefaultMessage: "Нажмите или перетащите файлы",
                dictResponseError: 'Server not Configured',
                acceptedFiles: ".png,.jpg,.gif,.bmp,.jpeg",
                //thumbnailHeight: 200,
                thumbnailWidth: 200,
                init: function() {
                        var self = this;
                        console.log(self);
                        // config
                        self.options.addRemoveLinks = true;
                        self.options.dictRemoveFile = "Удалить";
                        //New file added
                        self.on("addedfile", function(file) {
                            console.log('new file added ', file);
                        });
                        // Send file starts
                        self.on("sending", function(file) {
                            console.log('upload started', file);
                            $('.meter').show();
                        });

                        // File upload Progress
                        self.on("totaluploadprogress", function(progress) {
                            console.log("progress ", progress);
                            $('.roller').width(progress + '%');
                        });

                        self.on("queuecomplete", function(progress) {
                            $('.meter').delay(999).slideUp(999);
                        });

                        // On removing file
                        self.on("removedfile", function(file) {
                            console.log(file);
                        });
                    }
                    // accept: (data) =>
                    // {
                    //     console.log(data);
                    // },
                    // renameFilename: (data) =>
                    // {
                    //     console.log("renameFilename", data);
                    // },
                    // addedfile: (data) =>
                    // {
                    //     console.log("addedfile", data);
                    // }
            };

            $.material.init();
            $("img.img-lazy").lazyload();
            $(".chosen-select").chosen({
                disable_search_threshold: 10
            });
        });
    </script>
